{% load static %}

<style>
    .carousel-container {
        border: 5px solid #0000FF;
        border-radius: 10px;
        padding: 10px;
        max-width: 600px;
        margin: auto;
        background: #fff;
    }
    .carousel-item img {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 90vh;
        object-fit: contain;
        display: block;
        margin: auto;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        background-color: #0000FF;
        border-radius: 50%;
        padding: 10px;
    }
</style>

<div class="carousel-container">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/03.jpeg' %}" class="d-block" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/04.jpeg' %}" class="d-block" alt="Image 4">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/01.jpg' %}" class="d-block" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/02.jpeg' %}" class="d-block" alt="Image 2">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
